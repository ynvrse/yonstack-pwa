name: Build & Deploy

on:
    push:
        branches: ['main']
    # workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest

        permissions:
            contents: write

        strategy:
            matrix:
                node-version: ['20.11.0']

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Inject env variables
              run: |
                  echo "VITE_INSTANTDB_APP_ID=${{ secrets.VITE_INSTANTDB_APP_ID }}" >> $GITHUB_ENV
                  echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}" >> $GITHUB_ENV
                  echo "VITE_GOOGLE_CLIENT_NAME=${{ secrets.VITE_GOOGLE_CLIENT_NAME }}" >> $GITHUB_ENV

            - name: Build project
              run: npm run build

            - name: Deploy to gh-pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: dist
                  publish_branch: gh-pages
                  force_orphan: true
                  allow_empty_commit: false
